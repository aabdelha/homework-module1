<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Great Cliffs Logo" width="100">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="activities.html">Activities</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contacting Us</h1>
            <p>If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site, please contact us bu using one of the following:</p>
            <h2>Phone:</h2>
            <p>(800)GCLIFFS</p>
            <h2>Email:</h2>
            <p>info@greatcliffs.com</p>
            <h2>Fill Out This Form:</h2>
            <form action="/contact" method="post">
                <label for="name">Enter your full name</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Enter your phone</label>
                <input type="tel" id="phone" name="phone"><br>
                <label for="contact-method">How should we contact you?</label><br>
                <input type="radio" id="contact-email" name="contact-method" value="email" required>
                <label for="contact-email">Email</label><br>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Phone</label><br>
                <label for="cliff">Which Cliff are you inquiring?</label>
                <select id="cliff" name="cliff" required>
                    <option value="west">West Cliff</option>
                    <option value="north">North Cliff</option>
                    <option value="east">East Cliff</option>
                    <option value="south">South Cliff</option>
                </select><br>
                <label for="referral">How did you hear about us:</label>
                <input type="text" id="referral" name="referral"><br>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
